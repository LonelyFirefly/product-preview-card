<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../style.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat:500,700"
			rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css?family=Fraunces:700"
			rel="stylesheet" />
		<title>Document</title>
	</head>
	<body>
		<main>
			<div class="product">
				<picture>
					<source
						media="(max-width: 600px)"
						srcset="../images/image-product-mobile.jpg"
						class="product__image" />
					<img
						src="../images/image-product-desktop.jpg"
						alt="product"
						class="product__image" />
				</picture>

				<div class="product__info">
					<p class="product__type">PERFUME</p>

					<h1 class="product__name">
						Gabrielle Essence Eau De Parfum
					</h1>

					<p class="product__description">
						A floral, solar and voluptuous interpretation composed
						by Olivier Polge, Perfumer-Creator for the House of
						CHANEL.
					</p>

					<div class="product__prices">
						<span class="product__price product__price--discount">
							<b>$149.99</b>
						</span>
						<span class="product__price--old">$169.99</span>
					</div>

					<button class="button">
						<img
							class="cart-icon"
							src="../images/icon-cart.svg"
							alt="cart" />
						<span class="button__text"> Add to cart</span>
					</button>
				</div>
			</div>
		</main>
	</body>
</html>
