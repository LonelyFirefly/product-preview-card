<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../CSS/style.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
			rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css?family=Fraunces:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
			rel="stylesheet" />
		<title>Document</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="pic-part">
					<img
						src="../images/image-product-desktop.jpg"
						alt="toilet water"
						class="perfume-pic" />
				</div>
				<div class="text-part">
					<div class="text-title">
						<p class="transparent">PERFUME</p>
					</div>
					<div class="name-description">
						<h1 class="name">Gabrielle Essence Eau De Parfum</h1>
						<p class="transparent" id="descriprtion">
							A floral, solar and voluptuous interpretation
							composed by Olivier Polge, Perfumer-Creator for the
							House of CHANEL.
						</p>
					</div>
					<div class="price">
						<p class="new-price"><b>$149.99</b></p>
						<p class="initial-price">$169.99</p>
					</div>
					<div class="button-container">
						<button type="button" class="buy-button">
							<img
								class="cart-icon"
								src="../images/icon-cart.svg"
								alt="shopping cart icon" />
							<span> Add to cart</span>
						</button>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
